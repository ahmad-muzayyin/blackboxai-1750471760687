<!DOCTYPE html>
<html lang="id" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Desa Digital</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="h-full">
    <!-- Include layout -->
    <div id="layout-content"></div>

    <!-- Profile Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="md:grid md:grid-cols-3 md:gap-6">
            <!-- Profile Information -->
            <div class="md:col-span-1">
                <div class="px-4 sm:px-0">
                    <h3 class="text-lg font-medium leading-6 text-gray-900">Informasi Profil</h3>
                    <p class="mt-1 text-sm text-gray-600">
                        Informasi ini akan ditampilkan secara publik, jadi berhati-hatilah dengan apa yang Anda bagikan.
                    </p>
                </div>
            </div>

            <div class="mt-5 md:mt-0 md:col-span-2">
                <form id="profile-form">
                    <div class="shadow sm:rounded-md sm:overflow-hidden">
                        <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
                            <!-- Profile Picture -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700">
                                    Foto Profil
                                </label>
                                <div class="mt-2 flex items-center space-x-5">
                                    <img id="profile-picture" class="h-24 w-24 rounded-full" src="https://ui-avatars.com/api/?name=User" alt="Profile picture">
                                    <button type="button" class="bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                                        Ganti Foto
                                    </button>
                                </div>
                            </div>

                            <!-- Name -->
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700">
                                    Nama Lengkap
                                </label>
                                <input type="text" name="name" id="name" class="mt-1 focus:ring-gray-500 focus:border-gray-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>

                            <!-- NIK -->
                            <div>
                                <label for="nik" class="block text-sm font-medium text-gray-700">
                                    NIK
                                </label>
                                <input type="text" name="nik" id="nik" disabled class="mt-1 bg-gray-100 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>

                            <!-- Email -->
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">
                                    Email
                                </label>
                                <input type="email" name="email" id="email" class="mt-1 focus:ring-gray-500 focus:border-gray-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>

                            <!-- Phone -->
                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700">
                                    Nomor Telepon
                                </label>
                                <input type="tel" name="phone" id="phone" class="mt-1 focus:ring-gray-500 focus:border-gray-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>

                            <!-- Address -->
                            <div>
                                <label for="address" class="block text-sm font-medium text-gray-700">
                                    Alamat
                                </label>
                                <textarea id="address" name="address" rows="3" class="mt-1 focus:ring-gray-500 focus:border-gray-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"></textarea>
                            </div>
                        </div>

                        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-900 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                                Simpan Perubahan
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="hidden sm:block" aria-hidden="true">
            <div class="py-5">
                <div class="border-t border-gray-200"></div>
            </div>
        </div>

        <!-- Change Password Section -->
        <div class="mt-10 sm:mt-0">
            <div class="md:grid md:grid-cols-3 md:gap-6">
                <div class="md:col-span-1">
                    <div class="px-4 sm:px-0">
                        <h3 class="text-lg font-medium leading-6 text-gray-900">Ganti Password</h3>
                        <p class="mt-1 text-sm text-gray-600">
                            Pastikan untuk menggunakan password yang kuat dan jangan bagikan dengan orang lain.
                        </p>
                    </div>
                </div>

                <div class="mt-5 md:mt-0 md:col-span-2">
                    <form id="password-form">
                        <div class="shadow sm:rounded-md sm:overflow-hidden">
                            <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
                                <!-- Current Password -->
                                <div>
                                    <label for="current-password" class="block text-sm font-medium text-gray-700">
                                        Password Saat Ini
                                    </label>
                                    <input type="password" name="currentPassword" id="current-password" class="mt-1 focus:ring-gray-500 focus:border-gray-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                </div>

                                <!-- New Password -->
                                <div>
                                    <label for="new-password" class="block text-sm font-medium text-gray-700">
                                        Password Baru
                                    </label>
                                    <input type="password" name="newPassword" id="new-password" class="mt-1 focus:ring-gray-500 focus:border-gray-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                </div>

                                <!-- Confirm New Password -->
                                <div>
                                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">
                                        Konfirmasi Password Baru
                                    </label>
                                    <input type="password" name="confirmPassword" id="confirm-password" class="mt-1 focus:ring-gray-500 focus:border-gray-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                </div>
                            </div>

                            <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-900 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                                    Ganti Password
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load layout
        fetch('/dashboard/layout.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('layout-content').innerHTML = html;
                // After loading layout, initialize profile
                initializeProfile();
            });

        async function initializeProfile() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            try {
                // Fetch user profile
                const response = await fetch('http://localhost:5000/api/auth/profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const userData = await response.json();

                // Populate form fields
                document.getElementById('name').value = userData.name || '';
                document.getElementById('nik').value = userData.nik || '';
                document.getElementById('email').value = userData.email || '';
                document.getElementById('phone').value = userData.phone || '';
                document.getElementById('address').value = userData.address || '';

                // Update profile picture if exists
                if (userData.profilePicture) {
                    document.getElementById('profile-picture').src = userData.profilePicture;
                } else {
                    document.getElementById('profile-picture').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(userData.name)}`;
                }

            } catch (error) {
                console.error('Error fetching profile:', error);
                alert('Terjadi kesalahan saat memuat profil');
            }
        }

        // Handle profile form submission
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value
            };

            try {
                const response = await fetch('http://localhost:5000/api/auth/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Profil berhasil diperbarui');
                    initializeProfile(); // Reload profile data
                } else {
                    const data = await response.json();
                    alert(data.message || 'Gagal memperbarui profil');
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                alert('Terjadi kesalahan saat memperbarui profil');
            }
        });

        // Handle password form submission
        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                alert('Password baru dan konfirmasi password tidak cocok');
                return;
            }

            const formData = {
                currentPassword: document.getElementById('current-password').value,
                newPassword: newPassword
            };

            try {
                const response = await fetch('http://localhost:5000/api/auth/change-password', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Password berhasil diperbarui');
                    document.getElementById('password-form').reset();
                } else {
                    const data = await response.json();
                    alert(data.message || 'Gagal memperbarui password');
                }
            } catch (error) {
                console.error('Error updating password:', error);
                alert('Terjadi kesalahan saat memperbarui password');
            }
        });
    </script>
</body>
</html>
